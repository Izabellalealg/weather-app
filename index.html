<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/0b0be9e4a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            <span id="city">São Paulo</span> <span id="country">Brazil</span>
          </h1>
          <h2>Friday 09:58</h2>
          <div class="row">
            <div class="col-4 ul-wrapper">
              <ul>
                <li>Broken Clouds</li>
                <li>12 °C °F</li>
              </ul>
            </div>
            <div class="col-4" id="weather-icon">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-4 ul-wrapper">
              <ul>
                <li>Humidity: 73%</li>
                <li>Precipitation: 0%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Izabella Gonçalves, and it's
          <a
            href="https://github.com/Izabellalealg/weather-app"
            target="_blank"
          >
            open-sourced on GitHub
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
