<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/0b0be9e4a7.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class=col-9>
                <input tupe="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
              </div>
              <div class=col-3>
                <input type="submit" value="search" class="btn btn-secondary w-100"/>
              </div>
            </div>
          </form>
          <div>
          <h1><span id="city"></span> <span id="country"></span></h1>
          <ul class="current-info">
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-4 current-temperature">
              <strong id="temp"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
            <div class="col-4" id="weather-icon">
              <img src=""
              alt=""
              id="icon"/></i>
            </div>
            <div class="col-4 ul-wrapper">
              <ul class="weather-details">
                <li class="extra-info">
                  Humidity: <span class="value"> <span id="humidity"></span>%</span>
                </li>
                <li class="extra-info">Wind: <span class="value"> <span id="wind"></span> km/h </span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Izabellalealg/weather-app"
            target="_blank"
            class="git-link"
          >
            Open-source code
          </a>
           by Izabella Gonçalves
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
